<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My-Kakao clone program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__column">18:30</span>
        <span class="status-bar__column">
            <i class="fas fa-sync-alt"></i>
            100%
            <i class="fas fa-battery-full"></i>
        </span>
    </div>

    <div class="info-components">
        <div class="info-components__text">
            <span>친구</span>
        </div>
        <div class="info-components__icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>
    
    <div class="friends-profile">
        <div class="friends-profile__user">
            <img src="Screenshots/profile-default.jpeg" />
            <div class="friends-profile__name">
                <span class="friends-profile__myprofile">이종민</span>
                <span class="friends-profile__myprofile">Risk&Value</span>
            </div>      
        </div>
        
        <div class="friends-profile__music">
            <span>
                Love of My Life
                <i style="color:#149038" class="fas fa-play"></i>
            </span>
        </div>
    </div>

    <div class="friends-birthday">
        <div class="friends-birthday__info">
            <span>생일인 친구</span>
            <i class="fas fa-angle-up"></i>
        </div>

        <div class="friends-birthday__profile">
            <div class="friends-birthday__profile-left">
                <img src="Screenshots/profile-default.jpeg" />
                <span>친구의 생일을 확인해보세요!</span>
            </div>
                
            <span>
                7
                <i class="fas fa-angle-right"></i>
            </span>
            
        </div>
    </div>



    <script src="https://kit.fontawesome.com/055cbc363d.js" crossorigin="anonymous"></script>
</body>
</html>
