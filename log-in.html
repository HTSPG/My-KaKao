<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My-Kakao clone program</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="status-bar">
        <span class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
        </span>
        <span class="status-bar__column">18:30</span>
        <span class="status-bar__column">
            <i class="fas fa-sync-alt"></i>
            100%
            <i class="fas fa-battery-full"></i>
        </span>
    </div>

    <div class="intro">
        <h1>Welcome to My-Kakao</h1>
        <h3>If you have a Kakao Account, log in with your email or phone number.</h3>
    </div>

    <div class="log-in">
        <form action="friends.html" method="get" id="login-form">
            <input class="log-in__idpw" username="username" type="text" placeholder="Email or phone number" />
            <input class="log-in__idpw" username="password" type="password" placeholder="Password" />
            <input class="log-in__btn" type="submit" value="Log in" />
            <button class="log-in__btn log-in__btn-a" type="button">
                <a href="#" >Sign Up</a>
            </button>
            <span class="log-in__btn-a">
                <a href="#">Find Kakao Account or Password</a>
            </span>
        </form>

    </div>



    <script src="https://kit.fontawesome.com/055cbc363d.js" crossorigin="anonymous"></script>
</body>
</html>
